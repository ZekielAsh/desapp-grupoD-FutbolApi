name: Kotlin CI with Gradle (no wrapper)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SPRING_PROFILES_ACTIVE: test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v3

    - name: Build with Gradle
      run: gradle build

    - name: Run Tests
      run: gradle test
