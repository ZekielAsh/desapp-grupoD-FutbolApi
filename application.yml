spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/futbolapi
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

football-data:
  base-url: https://api.football-data.org/v4
  api-key: ${FOOTBALL_DATA_API_KEY}