spring.application.name=Grupo-D-DAPP-2025-s2

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyThatIsLongEnoughForHS256AlgorithmToWorkSecurelyAndSafely}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (PostgreSQL for both local Docker and Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/futbolapi}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
