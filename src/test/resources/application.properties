spring.application.name=Grupo-D-DAPP-2025-s2-Test
jwt.secret=mySecretKeyThatIsLongEnoughForHS256AlgorithmToWorkSecurelyAndSafelyForTesting

# H2 Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Transaction configuration to support REQUIRES_NEW properly
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false

# Disable Selenium/WebDriver for tests
selenium.enabled=false

# Football-Data API configuration for E2E tests
football-data.base-url=https://api.football-data.org/v4
football-data.api-key=${FOOTBALL_DATA_API_KEY:5764b841c2f946a3916de2c73742c198}


